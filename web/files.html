<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>manczak.net</title>
        <link href="/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="icon.png" />
    </head>
    <body
        class="min-h-screen w-full bg-neutral-900 text-stone-300 font-lora flex flex-col"
    >
        <div class="max-w-3xl mx-auto w-full p-3">
            <div class="py-4 border-b border-neutral-700 flex flex-col">
                manczak.net/files/
                <span class="font-quicksand">{{current_dir}}</span>
            </div>
            <div class="flex flex-col gap-3 py-4 h-full font-quicksand">
                {% for entry in dir_entries %} {% match entry %} {# # # # # #}
                {% when Dir { name } %}
                <a href="{{ current_dir }}{{ name }}">
                    <div
                        class="w-full p-2 border border-neutral-700 rounded transition cursor-pointer hover:bg-neutral-800 hover:border-neutral-800"
                    >
                        {{name}}
                        <span class="text-neutral-500">(directory)</span>
                    </div>
                </a>
                {% when File { name } %}
                <a href="{{ current_dir }}/{{ name }}">
                    <div
                        class="w-full p-2 border border-neutral-700 rounded transition cursor-pointer hover:bg-neutral-800 hover:border-neutral-800"
                    >
                        {{name}}
                    </div>
                </a>
                {% endmatch %} {% endfor %}
            </div>
        </div>
        <div
            class="flex flex-col text-sm max-w-3xl mx-auto w-full text-neutral-500 pt-2 pb-4 mt-auto"
        >
            <hr class="border-neutral-700 mx-3 mb-1" />
            <p class="px-4 text-right">
                Jakub Ma≈Ñczak &copy; 2019-{{current_year}}
            </p>
        </div>
    </body>
</html>
